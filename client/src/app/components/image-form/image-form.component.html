<form [formGroup]="imageForm" (ngSubmit)="onSubmit()"  class="flex flex-col items-center p-5" #image_form>
    <input type="file" name="imageUpload" formControlName="user_image" (change)="onFileChange($event)"  accept="image/*"  id="image" class="w-96 mb-5">
    <!-- <input type="number" name="scaleFactor" id="scale" formControlName="scale_factor"placeholder="Scale Factor" class="mb-5 text-black"> -->
    <button type="submit" class="w-96 bg-sky-700">Submit</button>
</form>
